version: "3.9"
services:
  ros_docker:
    extends:
      file: docker-compose.yml
      service: ros_docker
    environment:
     - DISPLAY=${DISPLAY:-0}
     - QT_X11_NO_MITSHM=1
    privileged: true
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
